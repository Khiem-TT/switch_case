<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Ex03</title>
</head>
<body>
  <script>
    let number = +prompt('Nhập một số', 0);
    if (number > 0) {
      alert(1);
    } else if (number < 0) {
      alert(-1);
    } else {
      alert(0);
    }
  </script>
</body>
</html>
